<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Features - AgroSense</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
    }
    .feature-section {
      padding: 60px 0;
      text-align: center;
    }
    .feature-title {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 40px;
    }
    .card-custom {
      border: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .card-custom:hover {
      transform: scale(1.03);
    }
    .card-img {
      height: 400px;
      object-fit: cover;
      width: 100%;
    }
    .card-body {
      background: rgba(6, 58, 12, 0.968);
      color: white;
      padding: 15px;
    }
    .btn{
      margin-top: 10px;
      background-color: #f8fcf9;
      border: none;
      padding: 10px 20px;
      font-size: large;
      border-radius: 5px;
      color: #0c410c;
    }
    .btn:hover {
      background-color: #f4f8f4;
      color: rgb(10, 59, 24);
    }
  </style>
</head>
<body>

  <section class="feature-section">
    <h2 class="feature-title">Explore Our Features</h2>
    <div class="container">
      <div class="row g-4">

        <!-- Crop Recommendation Block -->
        <div class="col-md-4">
          <div class="card card-custom">
            <img src="{{ url_for('static', filename='images/crop_card_image.jpg') }}" alt="Crop Recommendation" class="card-img" />
            <div class="card-body">
              <h5 class="card-title">Crop Recommendation</h5>
              <a href="{{ url_for('crop') }}" class="btn">View</a>
            </div>
          </div>
        </div>

        <!-- Fertilizer Suggestion Block -->
        <div class="col-md-4">
          <div class="card card-custom">
            <img src="{{ url_for('static', filename='images/fertilizer_card_image.jpg') }}" alt="Fertilizer Suggestion" class="card-img" />
            <div class="card-body">
              <h5 class="card-title">Fertilizer Suggestion</h5>
              <a href="{{ url_for('fertilizer') }}" class="btn">View</a>
            </div>
          </div>
        </div>

        <!-- Plant Disease Detection Block -->
        <div class="col-md-4">
          <div class="card card-custom">
            <img src="{{ url_for('static', filename='images/disease_detection_card_image.jpg') }}" alt="Plant Disease Detection" class="card-img" />
            <div class="card-body">
              <h5 class="card-title">Plant Disease Detection</h5>
              <a href="{{ url_for('disease') }}" class="btn">View</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</body>
</html>
